<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no" />
    <link rel="stylesheet" href="base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <title>JukeBox</title>
</head>

<body>
    <section id="search-content">
        <div class="search-box">
            <form action="">
                <div class="song-container">
                    <input type="text" id="song-input">
                </div>
                <div class="search-container">
                    <input type="submit" id="search" value="">
                </div>
                <input type="file" id="input-song">
            </form>
            <div class="img-container">
                <img src="" alt="" id="song-img">
            </div>
        </div>
    </section>
    <section id="content">
        <div class="song-list">
            <ul id="list">
            </ul>
        </div>
        <div class="audio-container">
            <audio>
                <source src="songs/Blue_Skies.mp3" type="audio/mpeg">
            </audio>
            <audio>
                <source src="songs/Believer.mp3" type="audio/mpeg">
            </audio>
            <audio>
                <source src="songs/Guiton_Sketch.mp3" type="audio/mpeg">
            </audio>
            <audio>
                <source src="songs/Ice_Cold.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="functions">
            <div id="back">
            </div>
            <div id="pause">
            </div>
            <div id="forward">
            </div>
        </div>
    </section>
    <script src="scripts/main.js"></script>
</body>

</html>
